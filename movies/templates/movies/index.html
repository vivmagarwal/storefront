{% extends 'base.html' %} {% block content %}
<table class="table">
  <thead>
    <tr>
      <th>Title</th>
      <th>Genre</th>
      <th>Stock</th>
      <th>Rate</th>
    </tr>

    {% for movie in movies %}
    <tr>
      <td>
        {% comment %} <a href="/movies/{{ movie.id }}">{{ movie.title }}</a> {% endcomment %}
        <a href="{% url 'movies:detail' movie.id %}">{{ movie.title }}</a>
      </td>
      <td>{{ movie.genre }}</td>
      <td>{{ movie.stock }}</td>
      <td>{{ movie.rate }}</td>
    </tr>
    {% endfor %}
  </thead>
</table>
{% endblock %}
